<html>
<head>
	<title></title>
</head>
<body> 
	<canvas id= "sketch" width="800" height="600">
	</canvas>
	<script>
	document.addEventListener('DOMContentLoaded', main);


var sketch;
var context;

function main() {
	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");


	
	

	sketch.addEventListener("click", function(event){
		context.fillStyle = "#00ff00";
		context.fillRect(event.x, event.y, 150, 70);
		draw_circle(event.x, event.y + 60, 30);
		draw_circle(event.x + 100, event.y + 60, 30);

	});


}



function draw_circle(x, y, r) {
	context.beginPath();
	context.arc(x, y, r, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}

	</script>

</body>
</html>
